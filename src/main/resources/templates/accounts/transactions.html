<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>

<div class="page-content">
    <div class="page-subheading page-subheading-md">
        <ol class="breadcrumb">
            <li><a th:href="@{/admin/home}">Home</a></li>
            <li><a th:href="@{/users/logout}">Logout</a></li>
            <li class="active">Transactions</li>
        </ol>

    </div>

    <div class="container-fluid-md">
        <div id="content">
            <div class="am-content">
                <div class="page-head">
                    <ol class="breadcrumb">
                        <li><a th:href="@{/accounts/withdraw}" class="btn btn-space btn-primary">Withdraw</a></li>
                        <li><a th:href="@{/accounts/deposit}" class="btn btn-space btn-primary">Deposit</a></li>
                        <li class="active">Transactions</li>
                    </ol>
                </div>

                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 th:text="'Hello ' + ${user.username}"></h3>
                                </div>
                                <div class="panel-body form-horizontal group-border-dashed">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">Name : </label>
                                        <div class="col-sm-6">
                                            <label class="form-control" style="border: none; font-weight: bold;" th:text="${user.name}"></label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">Account Number : </label>
                                        <div class="col-sm-6">
                                            <label class="form-control" style="border: none; font-weight: bold;" th:text="${user.account.accountNumber}"></label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">Account Balance : </label>
                                        <div class="col-sm-6">
                                            <label class="form-control" style="border: none; font-weight: bold;" th:text="${user.account.balance}"></label>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th> Date </th>
                                    <th> Amount </th>
                                    <th> Transaction Type </th>
                                    <th> Balance </th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:if="${transactions.isEmpty()}">
                                    <td colspan="2"> No Transaction Available </td>
                                </tr>
                                <tr th:each="transaction : ${transactions}">
                                    <td><span th:text="${transaction.date}"> Date </span></td>
                                    <td><span th:text="${transaction.amount}"> Amount </span></td>
                                    <td><span th:text="${transaction.transactionType}"> Type </span></td>
                                    <td><span th:text="${transaction.balance}"> Balance </span></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
